# <owner>,<collection>,<eopf:type>,<expiration delay>,<bucket name>
expiration_bucket_csv: |
  *, *, *, 30, rspython-ops-catalog-all-production
  copernicus, s1-l1, *, 10, rspython-ops-catalog-copernicus-s1-l1
