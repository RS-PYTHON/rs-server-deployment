# -- Namespace for the deployment
namespace: processing

app:
  # -- Bucket name to stage data from
  bucketName: {{ rs_station_mockup.cadip.sgs.bucketName}}
  # -- Path inside the bucket to the data
  bucketPath: {{ rs_station_mockup.cadip.sgs.bucketPath}}

# -- Pod affinity
affinity:
  nodeAffinity:
   requiredDuringSchedulingIgnoredDuringExecution:
     nodeSelectorTerms:
     - matchExpressions:
       - key: node-role.kubernetes.io/rs_server
         operator: Exists

obs:
  # -- URL of the object storage service endpoint
  endpoint: {{ s3.endpoint }}
  # -- Region of the object storage service
  region: {{ s3.region }}
  secret:
    # -- Access Key to authenticate with the object storage service
    ak: {{ s3.access_key }}
    # -- Secret Key to authenticate with the object storage service
    sk: {{ s3.secret_key }}

# -- Pod toleration
tolerations:
  - key: role
    value: rs_server
    effect: NoSchedule

volume:
  storageClassName: csi-cinder-high-speed-retain
