apiVersion: apps/v1
kind: Deployment
metadata:
  name: dask-cluster-launcher
spec:
  selector:
    matchLabels:
      app: dask-cluster-launcher
  template:
    metadata:
      labels:
        app: dask-cluster-launcher
    spec:
      containers:
      - args:
        - pip install dask==2024.5.2 dask-gateway==2024.1.0 && python /scripts/script.py
        command:
        - /bin/sh
        - -c
        image: python:3.11-slim
        name: dask-launcher
        volumeMounts:
        - mountPath: /scripts
          name: script-volume
        envFrom:
        - secretRef:
            name: dask-cluster-staging
      volumes:
      - configMap:
          name: dask-cluster-script
        name: script-volume
